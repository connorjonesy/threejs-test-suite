<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="editor">
        <div id="controls">
            <p>three.js Test Suite</p>
            <p>Interact with the 3D models using your mouse</p>
            <label for="colour1">Cube 1 colour:</label> <br>
            <input type="color" id="colour1" value="#42ff29"> <br> <br>
            <label for="colour2">Cube 2 colour:</label> <br>
            <input type="color" id="colour2" value="#007bff"> <br> <br>
            <label for="colour3">Cube 3 colour:</label> <br>
            <input type="color" id="colour3" value="#ff00a2"> <br> <br>
            <label for="metal">Give 'er some metallic qualities</label>
            <input type="checkbox" id="metal"> <br> <br>
            <label for="preset_name">Give 'er a name: </label>
            <input type="text" id="preset_name">
            <input type="button" value="Save Preset" id="save_preset_btn">
            <input type="button" value="Load Preset" id="load_preset_btn">
            <p id="succ_save" hidden>Your preset has been saved successfully</p>
            <p id="fail_save" hidden>Your preset has failed to save... try again</p>
        </div>
        <canvas id="c"></canvas>
    </div>
    <div id="modal">
        <div id="modal_content">
            <span id="close">&times;</span>
            <h2>Load Preset</h2>
            <hr>
            <p id="nullpresets">No presets have been saved yet...</p>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="scene.js"></script>
    <script type="module" src="editor.js"></script>
</body>

</html>
